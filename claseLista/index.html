<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista súper</title>
</head>
<body>
    <header>
        <h1>Lista de supermercado</h1>
    </header>
    <main>
        <section>
            <ul>
                <li>Carnes</li>
            </ul>
            <figure>
                <img src="./img/icons8-kawaii-steak-48.png" alt="Carne">
            </figure>
            <ol>
                <li>Pollo 🍗</li>
                <li>Pescado 🐟</li>
                <li>Carne molida 🥓</li>
            </ol>
        </section>
        <br>
        <section>
            <ul>
                <li>Frutas</li>
            </ul>
            <figure><img src="./img/icons8-group-of-fruits-48.png" alt="Frutas"></figure>
            <ol>
                <li>Uvas 🍇</li>
                <li>Fresas 🍓</li>
                <li>Manzanas 🍏</li>
            </ol>
        </section>
        <br>
        <section>
            <ul>
                <li>Aseo</li>
            </ul>
            <figure><img src="./img/icons8-detergent-48.png" alt="Aseo"></figure>
            <ol>
                <li>Detergente 🧴</li>
                <li>Desinfectante 🧼</li>
                <li>Bolsas de basura 🗑️</li>
            </ol>
        </section>
        <br>
        <section>
            <ul>
                <li>Nota:</li>
            </ul>
            <figure><img src="./img/icons8-dog-64.png" alt="Perro"></figure>
            <ol>
                <p>No olvidar las galletas de Romeo 🦴</p>
                <p><a href="GalletasDog">GalletasDog</a>
            </ol>
        </section>

</html>
