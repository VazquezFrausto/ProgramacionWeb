<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<header>
    <h1>Formulario de registro.</h1>
</header>
<body>
    <main>
        <section>
            <form action="">
                <label for="nombre">Nombre</label>
                <input required type="text" id="nombre" placeholder="Escribe tu nombre..."> 
                <br><br>

                <label for="apellidos">Apellidos</label>
                <input type="text" required id="apellidos" placeholder="Escribe tus apellidos...">
                <br><br>

                <label for="sexo">Sexo</label>
                <input type="radio" value="Hombre" name="sexo" id="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" value="Mujer" name="sexo" id="mujer">
                <label for="mujer">Mujer</label>
                <br><br>

                <label for="correo">Correo</label>
                <input type="email" required id="correo" placeholder="Escribe tu correo electrónico...">
                <br><br>

                <label for="poblacion">Población</label>
                <select name="poblacion" id="poblacion">
                    <option value="Lagos de Moreno">Lagos de Moreno</option>
                    <option value="No sé">No sé</option>
                    <option value="XD'NT">XD'NT</option>
                </select>
                <br><br>

                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" cols="35" rows="5"></textarea>
                <br><br>

                <input type="checkbox" name="opciones" value="ofertas" id="ofertas">
                <label for="ofertas">Deseo recibir información sobre novedades y ofertas.</label>
                <br><br>
                <input type="checkbox" name="opciones" value="condiciones" id="condiciones">
                <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del 
                    programa y la normativa sobre protección de datos.
                </label>
                <br><br>

                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
